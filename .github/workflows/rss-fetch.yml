name: Data Source Fetcher

on:
  schedule:
    # æ¯4å°æ—¶æ‰§è¡Œä¸€æ¬¡ (UTCæ—¶é—´: 0, 4, 8, 12, 16, 20 | åŒ—äº¬æ—¶é—´: 8, 12, 16, 20, 0, 4)
    - cron: '0 */4 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  fetch-rss:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install rss-parser cheerio

    - name: Fetch all data sources
      run: node scripts/fetch-rss.js

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "ğŸ”„ Auto-update all data sources $(date '+%Y-%m-%d %H:%M:%S')"
        git push